<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div id="title">
            <h2>Spring WebFlux & Thumeleaf
                <form method="GET" th:action="@{/data}">
                    <input type="submit" value="Update msg" />
                </form>
            </h2>
        </div>
        <table id="allDataFromProducer" class="table table-striped">
            <thead>
            <tr>
                <th width="10%">No</th>
                <th>Message</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="message, iter : ${messagesfromprod}">
                <td>[[${iter.count}]]</td>
                <td>[[${message}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
